<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x;
        x=prompt("Enter the day today");
        x=parseInt(x); // convert the input as an  integer

        switch(x){
            case 1:
                confirm("Monday");
                break;
            case 2:
                confirm("Tuesday");
                break;
            case 3:
                confirm("Wednesday");
                break;
            case 4:
                confirm("Thursday");
                break;
            case 5:
                confirm("Friday");
                break;
            case 6:
                confirm("Saturday");
                break;
            case 7:
                confirm("Sunday");
                break;
            default:
                confirm("invalid day");                     
        }
    </script>
</head>
<body>
    
</body>
</html>
