<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var x;
        x=prompt("Enter the your score");
        parseInt(x);

        if(x>=30 && x<=39){
            confirm("You're Grade is E");
        }
        else if(x>=40 && x<=49){
            confirm("You're Grade is D");
        }
        else if(x>=50 && x<=59){
            confirm("You're Grade is C");
        }
        else if(x>=60 && x<=69){
            confirm("You're Grade is B");
        }
        else if(x>=70 && x<=100){
            confirm("You're Grade is A");
        }else{
            confirm("Invalid Score");
        }
    </script>
</head>
<body>
    
</body>
</html>
