<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x;
        x=prompt("Enter the you're score");
        x=parseInt(x); // convert input as an integer

        switch(x){
            case 1:
                confirm("Excellent");
                break;
            case 2:
                confirm("Very Good");
                break;
            case 3:
                confirm("Good");
                break;
            case 4:
                confirm("pass");
                break;
            case 5:
                confirm("Fail");
                break;
            default:
                confirm("invalid Score");        
        }
    </script>
</head>
<body>
    
</body>
</html>
