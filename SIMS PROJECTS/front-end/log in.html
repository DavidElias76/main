<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(admin\ image.jpg);
    }

    
    .login-container{
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 300px;
      text-align: center;
      height: 300px;
    
    } 

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 50%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 2rem;
    
    }
    .login-container button {
      width: 50%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <div id="error-message" class="alert" style="display: none;"></div>
        </form>
  </div>

  <script>
    // Define admin credentials
    const adminCredentials = {
      username: "admin", // Change this to your desired username
      password: "password", // Change this to your desired password
    };

    // Handle form submission
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission

      // Get user input
      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      // Check credentials
      if (
        enteredUsername === adminCredentials.username &&
        enteredPassword === adminCredentials.password
      ) {
        // Redirect to dashboard
        
        window.location.href = "/SIMS PROJECTS/back-end/public/index.html";
      } else {
        // Show error message
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Invalid username or password!";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
