<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
         body{
              font-family: Arial, Helvetica, sans-serif;
              background-color: hsl(0, 0%, 95%);
              margin: 0;
              display: flex;
              flex-direction: column;
              align-items: center;
          }
          .weatherForm{
              margin: 20px;
          }
          .userInput{
              padding: 5px;
              font-size: 1.3rem;
              font-weight: bold;
              border: 2px solid hsla(0, 0%, 20%, 0.3);
              border-radius: 5px;
              margin: 10px;
              width: 250px;
          }
          button[type="submit"]{
              padding: 5px 5px;
              font-weight: bold;
              font-size: 1.3rem;
              background-color: hsl(122, 39%, 50%);
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
          }
          button[type="submit"]:hover{
              background-color: hsl(122, 39%, 40%);
          }
          .card-container{
              background: linear-gradient(180deg, hsl(210, 100%, 75%), hsl(40, 100%, 75%));
              padding: 50px;
              box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.5);
              min-width: 300px;
              flex-direction: column;
              align-items: center;
              height: 60vh;
              border-radius: 5px;
          }
          h1{
              font-size: 1rem;
              margin-top: 0;
              margin-bottom: 15px;
          }
          p{
              font-size: 1.5rem;
              margin: 5px, 0;
          }
  
          .cityDisplay, .tempDisplay{
              font-size: 2rem;
              font-weight: bold;
              color: hsl(0, 0%, 0%, 0.75);
              margin-bottom: 10px;
          }
          .humidityDisplay{
              font-weight: bold;
              margin-bottom: 5px;
          }
          .descDisplay{
              font-style: italic;
              font-weight: bold;
              font-size: 2rem;
          }
          .weatherEmoji{
              margin: 0;
              font-size: 2rem;
          }
          .errorDisplay{
              font-size: 2rem;
              font-weight: bold;
          }
    </style>
</head>
<body>

  <form action="" class="weatherForm">
        <input type="text" class="userInput" placeholder="Enter the City">
        <button type="submit" id="getWeather">Get Weather</button>
    </form>
