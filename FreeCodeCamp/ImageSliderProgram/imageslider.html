<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Program</title>
    <style>
        #slider{
            position: relative;
            width: 100%;
            margin: auto;
            /* overflow: hidden; */
        }
        #slider img{
            width: 100%;
            gap: 10px;
            /* display: none; */
        }
        .displaySlide {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slider">
        <div id="slides">
            <img class="slide" src="img_mountains.jpg" alt="image #1">
            <img class="slide" src="img_forest.jpg" alt="image #2">
            <img class="slide" src="img_lights.jpg" alt="image #3">
        </div>
        <button class="prev">&#10094</button>
        <button class="next">&#10095</button>
    </div>
    <script src="imageSlider.js"></script>
</body>
</html>
