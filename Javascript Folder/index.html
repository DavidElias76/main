<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Javascript function</title>

    <!-- styling the css code -->
    <style>

        [type=button]{
            padding: 10px;
            color: black;
            background-color: red;
            width: 150px;
            height: 50px;
        }

    </style>

    <!-- function can be placed in the head element -->

    <!-- <script>

        function myFunction(){
            document.getElementById("demo6").innerHTML = "paragraph changed";
        }
    </script> -->

    
</head>
<body>
    <h2>First Javascript</h2>
    <button type="button"
     onclick="document.getElementById('demo').innerHTML = Date()">
    Click to display Time and Date</button>

    <p id="demo"></p>
    <br>
    <br>

    <!-- Javacsript can change HTML Content -->


    <h2 id="demo2">Javascript program</h2>

    <!-- USING SINGLE QUOTES AND DOUBLE QUOTES -->

    <button type="button" onclick='document.getElementById("demo2").innerHTML = "Hello Javacsript"'>Click Me</button> <!--USING  SINGLE QUOTES-->


    <!-- <button type="button" onclick="document.getElementById('demo2').innerHTML = 'HELLO JAVASCRIPT'">CLICK ME</button> - USING DOUBLE QUOTES -->

    <br>
    <br>

    <!-- javascript can be used with css  also -->
     <br>
     <br>


    <h2 id="demo3">Hello javascript</h2>

    <button type="button" onclick="document.getElementById('demo3').style.fontSize = '35px'">Click Me</button>
<br>
<br>

    <!--Javascript can aslo hide elements and display them   -->

    <h2 id="demo4">Hello javascript</h2>

    <button type="button" onclick="document.getElementById('demo4').style.display = 'none'">Click Me</button> <!--hide elements-->
    <button type="button" onclick="document.getElementById('demo4').style.display = 'block'">Click Me</button> <!--show elements-->

<br>
<br>
    <!-- the script tag -->
     <br>
     <br>

     <h2 id="demo5"></h2>
     <script>
        document.getElementById("demo5").innerHTML = "My First Javascript";
     </script>


    <!--Where Javascritp can be placed   -->

    <p id="demo6">Paragraph</p>

    <button type="button" onclick="myFunction()">Try It</button>

    <!-- function can be placed in the body element -->

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "PARAGRAPH CHANGED";
        }
    </script>
</body>
</html>
