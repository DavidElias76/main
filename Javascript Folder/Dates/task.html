    function getDateAgo(date, days) { // parameters date and days
 
        let dateCopy = new Date(date); // new Date(date) creates a copy of date so the original date is not modified.

        dateCopy.setDate(date.getDate() - days); // get the date and subtract from the number of days and the set it as the new date 

        return dateCopy.getDate(); // get the date that has been subtracted
    }

        // Write a function getSecondsToday() that returns the number of seconds from the beginning of today.

        function secondsToday(){

            let now = new Date(); // the now date 

            let today = new Date(now.getFullYear(), now.getMonth(), now.getDate()); // this get the day month and year at the beginning of today

            let diff = now - today; // mlliseconds difference

            return Math.round(diff / 1000); // take the return and convert into seconds

        }
