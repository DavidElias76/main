<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type conversions</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>

        // string conversions
        let value = true;
        
        alert(typeof value); // true

        value = String(value); // convert boolean to string
        alert(typeof value); // string

        
        // number conversions

        let str = "123";

        alert(typeof str); // string

        let num = Number(str); // convert string to number
        alertof(typeof num); // number 
        
        
        

    </script>
</body>
</html>
