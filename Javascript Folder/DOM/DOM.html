<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM STRUCTURE</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <p id="id"></p>
    <ul id="list">
        <li>flour</li>
        <li>cheese</li>
        <li>wheat</li>
    </ul>

    <div id="container">
        <p>Hello World</p>
        <p>I am learning javascript</p>
    </div>
     <div id="container2">
        <p>Hello David</p>
        <p hidden>I am learning javascript and it is awesome</p>
        <div id="conatiner3" hidden>
            <p hidden>javascritpt is awesome</p>
        </div>
    </div>

    <div id="plain-text"></div>
    <br>
    <ul id="desserts">
        <li>Cake</li>
        <li>Pie</li>
    </ul>
    <!-- appendChild() and removeChild() methods  -->
    <section id="example-section">
        <h1>Example sub heading</h1>
        <p>First paragraph</p>
        <p>Second Paragraph</p>
    </section>

    <!-- add attributes -->

    <p id="para">I am a paragraph</p>

    <div class="my-class"></div>


    <script src="DOM.js"></script>
</body>
</html>
