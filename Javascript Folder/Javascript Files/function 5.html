<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // from chatgpt
        function Add(d){ //array reference received
        var j,sum;
        sum=0;
        for(j=0;j<10;j++){
        sum=sum+parseInt(d[j]);
        }
        return sum;
        }
        </script>
</head>
<body>
    <script>
        var num=new Array(10);
        var i;
        for(i=0;i<10;i++){
        num[i]=prompt("Enter a value at "+i);
        }
        alert("The sum of all the numbers is "+Add(num));
        //call and pass array name/reference
        </script>
</body>
</html>
