<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // function to add two numbers
        function add(x, y){
            let sum= parseInt(x)+parseInt(y); // converting variable x and y to an integer
            return sum; // return the value of sum
        }

        // function to get the valeus of x and y
        function get(){
            let x= prompt("Enter the first number"); // input number
            let y=prompt("Enter the second number"); // input number
            let sum= add(x, y); // call the function add to get the sum of x and y
            alert(`the sum of ${x} and ${y} is: ${sum}`); // output sum
        }
        get(); // call the function get to get the values of x and y
    </script>
</head>
