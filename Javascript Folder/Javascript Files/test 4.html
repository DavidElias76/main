<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // declaraion of value of x and printing out the value fo 4 to 8

        var x; // declaration
        x = 4; // initialization

        document.write(x); // print ou the value of x = 4
        document.write("<br>"); // to add a break line or a new line
        document.write(++x); // increment the value of x and print the new value of x = 5
        document.write("<br>");
        document.write(++x); // the new value of x = 6
        document.write("<br>");
        document.write(++x); // the new value of x= 7
        document.write("<br>");
        document.write(++x); // the new value of x = 8

    </script>
</head>

</body>
</html>
