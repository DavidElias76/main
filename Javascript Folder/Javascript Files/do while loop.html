<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // using do while loop repetition structures

        var i = 1; // declaration

        do{
            document.write(i+ "<br>"); // print out the values of i in a new line
            i++; // increment to stop repetition
        }
        while(i <= 10);

        // using 

    </script>
</head>
