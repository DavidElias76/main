<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function Product(a,b){
        var p;
        p=parseInt(a)*parseInt(b);
        return p;
        }
        function Get(){
        var x,y;
        x=prompt("Enter first number");
        y=prompt("Enter second number");
        return Product(x,y);
        }
        alert("The product is "+Get());
        
       </script> 
</body>
