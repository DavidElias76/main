<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(d){ // array reference recieved
            var sum, j;
            sum= 0;

            for(j=0; j <10; j++){
                sum=sum+d[j]; // to add all members in an array
                return sum;
        }
    }
    </script>
</head>
<body>
    <script>
        var num=new array(10);
        var i;
        
        for(i=0; i<10; i++){ // to input elements that will be used as an array
            num[i]=prompt("Enter the value at " +i);
        }
        alert("the sum of all numbers in an array is"+add(num)); // call and pass array name/reference
    </script>
</body>
</html>
