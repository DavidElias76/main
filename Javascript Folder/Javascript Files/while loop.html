<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // using while loop repetition structures
        var i = 0;

        while(i < 10){
            document.write(i+ "<br>") // to print i and in a new line
            // document.write("*" + "<br>");

            i++; // incrememt to stop the repetition
        }
    </script>
