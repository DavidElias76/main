    <title>Document</title>

    <script>
        // to swap values btw two numbers
        var x = 4;
        var y = 6;

        x = x+y;
        document.write(x); // prints out 10 and 10 become the new value of x
        y = x-y;
        document.write("<br>");

        // document.write(x+ "<br>"); also can be useed to print he value of x in a new line

        document.write(y); // the new value of x becomes 4
        x = x-y;
        document.write("<br>");
        document.write(x);


    </script>
