    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTVUWXYZ";

        document.getElementById("demo1").innerHTML = "The string has " + text.length;


        // JAVASCRIPT STRINGS AS OBJECTS

        let x = "John";
        let y = new String ("David");

        document.getElementById("demo2").innerHTML = "This is a " + typeof x + "<br>" + "This is a " + typeof y;


        // JAVASCRIPT STRING METHODS

        let text2 = "HELLO WORLD";

        document.getElementById("demo3").innerHTML = text2.charAt(0);  // USING THE charAt() METHOD

        document.getElementById("demo4").innerHTML = text2.charCodeAt(0) // USING THE charCodeAt() TO PRINT OUT THE UNICODE OF THE CHARACTER


        // THE NEW METHOD TO PRINT OUT CHARACTERS IN A STRING

        document.getElementById("demo5").innerHTML = text2.at(2) ; 




        // EXTRACTING STRING PARTS

        let text3 = "Apple, Banana, Orange" ;

        let part1 = text3.slice(7, 13)
        
        document.getElementById("demo6").innerHTML = part1;

        let part2 = text3.slice(-12);

        document.getElementById("demo7").innerHTML = part2;

        let part3 = text3.slice(-12, 7);

        document.getElementById("demo8").innerHTML = part3;


        // SUBSTRING()

        let part4 = text3.substring(7, 13);

        document.getElementById("demo9").innerHTML = part4;

        // SUBSTRC()

        let part5 = text3.substr(7, 13);

        document.getElementById("demo10").innerHTML = part5;


        let part6 = text3.substr(7);

        document.getElementById("demo11").innerHTML = part6; // prints out the rest of the string

        let part7 = text3.substr(-14);

        document.getElementById("demo12").innerHTML = part7; // starts from the end


        // CONVERTING UPPERCASE AND LOWERCASE

        let part8 = text3.toUpperCase();

        document.getElementById("demo13").innerHTML = part8;

        let part9 = text3.toLowerCase();

        document.getElementById("demo14").innerHTML = part9;


        // TRIM()  METHOD

        let text4 = "    HELLO WORLD!    "
        
        document.getElementById("demo15").innerHTML = text4.trim(); // removes spaces in strings
        // document.getElementById("demo15").innerHTML = text4.trimStart(); // removes spaces at the start of strings
        // document.getElementById("demo15").innerHTML = text4.trimEnd(); // removes spaces at the end of strings



        // STIRNG PADDING - SUPPORT PADDING AT THE START AND THE END OF THE STRING

        let text6 = "5";

        // text6 = text6.padStart(4, "0");
        text6 = text6.padStart(4, "x");

        document.getElementById("demo16").innerHTML = text6;

        let text7 = "7";
        text7 = text7.padEnd(4, "0");
        text7 = text7.padEnd(4, "x");

        document.getElementById("demo17").innerHTML = text7;



        // JAVASCRIPT STRING REPEAT - REPEAT A STRING 

        let text8 = "HELLLO WORLD!";
        let result = text8.repeat(2);

        document.getElementById("demo18").innerHTML = result;

        
        // REPLACING THE STRING CONTENT

        let text9 = "Please visit Microsoft";
        let result2 = text9.replace("Microsoft", "W3Schools");

        document.getElementById("demo19").innerHTML = result2;

        // regular expression

        let text10 = "Please visit the Microsoft and Microsoft";
        let result3 = text10.replace(/Microsoft/g, "Microsoft"); // replaces all matches of microsoft

        document.getElementById("demo20").innerHTML = result3;


        // JAVASCRIPT RELACEALL() STRING

        let text11 = "I love cats. Cats are very easy to love. Cats are very popular";
        text11 = text11.replaceAll("cats", "Dogs");
        text11 = text11.replaceAll("Cats", "Dogs");

        document.getElementById("demo21").innerHTML = text11;


        // regular expression

        let text12 = "I love cats. Cats are very easy to love. Cats are very popular";
        text12 = text12.replaceAll(/Cats/g,"Dogs");
        text12 = text12.replaceAll(/cats/g,"dogs");

        document.getElementById("demo22").innerHTML = text12;




        // CONVERTING A STRING INTO AN ARRAY USING THE SPLIT() METHOD

        let text13 = "A,B,C,D,E";
        const myArray = text13.split(","); // converted a string into an array

        document.getElementById("demo23").innerHTML = myArray[0];
        document.getElementById("demo24").innerHTML = myArray[1];
        document.getElementById("demo25").innerHTML = myArray[2];
        document.getElementById("demo26").innerHTML = myArray[3];
        document.getElementById("demo27").innerHTML = myArray[4];




        // JAVASSCRIPT SEARCH METHODS

        let text14 = "Please locate where 'locate' occurs";
        let index = text14.indexOf("locate"); // print the index of the word locate

        document.getElementById("demo28").innerHTML = index;


        let index2 = text14.lastIndexOf("locate");  // starts from the end going backward to the begining to print the index of the word locate

        document.getElementById("demo28").innerHTML = index2;


        let index3 = text14.search("occurs");

        document.getElementById("demo30").innerHTML = index3; //  same as print indexof() mthod to print out the word locate



        // JAVASCRIPT STRING MATCH()

        let text15 = "The rain in SPAIN stays mainly in the plain";
        const myArr = text15.match("ain"); //  re

        document.getElementById("demo31").innerHTML = myArr.length + " " + myArr; 



        // JAVASCRIPT INLCUDES()

        let text16 = "Hello world, welcome to the universe.";

        document.getElementById("demo32").innerHTML = text16.includes("world"); // checks if there is a word "world" in string text16 and return true or false
        
        document.getElementById("demo33").innerHTML = text16.includes("world", 12); // starts to check in position 12


        
        // JAVASCRIPT STARTWITH() METHOD

        document.getElementById("demo34").innerHTML = text16.startsWith("hello"); // checks if the string starts with the word "hello" and return true or false

        document.getElementById("demo35").innerHTML = text16.startsWith("world", 5); // returns false


        // JAVASCRIPT ENDSWITH() METHOD

        let text17 = "John Doe";

        document.getElementById("demo36").innerHTML = "The text ends with doe and is: " + text17.endsWith("Doe"); // return true

        // document.getElementById("demo37").innerHTML = text16.endsWith("world", 11); // cheack if the first 11 characters end with the word "world"

        // Expression Substitution

        let price = 10;
        let VAT = 0.25;

        let total2 = ` Total : ${(price * (1 + VAT)).toFixed(2)}`;

        document.getElementById("demo38").innerHTML = total2;
