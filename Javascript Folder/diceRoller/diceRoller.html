<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        button{
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            background-color: hsl(240, 100%, 60%);
        }
        button:active{
            background-color: hsl(240, 100%, 70%);
        }
        input{
            font-size: 2rem;
            width: 150px;
            text-align: center;
            font-weight: bold;
        }
        #diceResult{
            margin: 25px;
        }
        #diceImages img{
            width: 150px;
            margin: 50px;
        }

    </style>
</head>
<body>
    <div id="containconstainerer">
        <h1>Dice Roller</h1>
        <label for=""># of Dice</label>
        <input type="number" value="1" min="1" id="numOfDice">
        <button id="rollBtn">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <script src="diceRoller.js"></script>
</body>
</html>
