<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: hsl(0, 0%, 100%);
   
        }
        h1{
            color: blue;
        }
        form{
            background-color: hsl(0, 0%, 95%);
            text-align: center;
            max-width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px hsl(0, 0%, 0%, 0.3);
        }
        #textBox{
            width: 50%;
            text-align: center;
            font-size: 2em;
            border: 2px solid hsl(0, 0%, 0%, 0.8);
            border-radius: 4px;
            margin-bottom: 15px;

        }
        label{
            font-size: 1.5em;
            font-weight: bold;
        }
        button{
            margin-top: 15px;
            background-color: hsl(0, 100%, 50%);
            font-size: 1.5em;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        #result{
            font-size: 1.7em;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <form action="">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a unit:</p>

        <script src="tempConversion.js"></script>
    </form>
</body>
</html>
