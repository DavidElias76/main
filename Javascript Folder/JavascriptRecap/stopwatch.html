<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: hsl(0, 0%, 90%);
        }
        #myH1{
            font-size: 4rem;
            font-family: Arial, Helvetica, sans-serif;
            color: hsl(0, 0%, 20%);
        }
        #container{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px  solid;
            border-radius: 5px;
            padding: 30px;
            background-color: white;
        }
        #display{
            font-size: 5rem;
            font-family: monospace;
            font-weight: bold;
            color: hsl(0, 0%, 30%);
            text-shadow: 2px 2px 2px hsl(0, 0%, 0%, 0.75%);
            margin-bottom: 25px;
        }
        #controls > button{
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            min-width: 125px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.5s ease;
        }
        #startBtn {
            background-color: hsl(110, 100%, 40%);
        }
        #startBtn:hover {
            background-color: hsl(110, 100%, 30%);
        }
        #stopBtn {
            background-color: hsl(10, 90%, 50%);
        }
        #stopBtn:hover {
            background-color: hsl(10, 90%, 40%);
        }
        #resetBtn {
            background-color: hsl(205, 90%, 60%);
        }
        #resetBtn:hover {
            background-color: hsl(205, 90%, 40%);
        }
    </style>
</head>
<body>
    <h1 id="myH1">StopWatch</h1>
    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
