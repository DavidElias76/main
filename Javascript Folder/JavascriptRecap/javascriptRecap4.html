<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Recap</title>
    <style>
        .myButtons{
            width: 100px;
            height: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            background-color: hsl(240, 100%, 60%);
            color: white;
        }
        #myNewButton{
            font-size: 4.3rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .myNewButtons{
            font-size: 4.3rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .enabled{
            background-color: blue;
            color: white;
        }
        .hover{
            box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.212);
            font-weight: bold;
        }
        .disabled{
            background-color: hsl(0, 0%, 60%);
            color: hsl(0, 0%, 50%);
        }
        #myH1{
            font-size: 2rem;
        }
    </style>
</head>
<body>
<!-- Nodelists -->
    <button class="myButtons">1</button>
    <button class="myButtons">2</button>
    <button class="myButtons">3</button>
    <button class="myButtons">4</button>

    <!-- CLassLists -->
     <button id = "myNewButton">My Button</button>

     <h1 id="myH1">Hello</h1>

    <button class="myNewButtons">Button 1</button>
    <button class="myNewButtons">Button 2</button>
    <button class="myNewButtons">Button 3</button>

    <script src="javascriptRecap4.js"></script>
</body>
</html>
