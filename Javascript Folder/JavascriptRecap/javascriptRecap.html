<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #countLabel{
            display: block;

            font-size: 10em;

        } 
        #button-container{
            text-align: center;

        .button{
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: blue;

        }

        #subResult, #paymentResult{

        }

    <p id="p1"></p>

     <h1 id="myH1">Welcome</h1>
