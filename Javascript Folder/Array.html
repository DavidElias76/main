        <script>
        // creating a new array

        const cars = ["Saab", "Volvo", "BMW"];


        document.getElementById("demo1").innerHTML = cars[0];
        document.getElementById("demo2").innerHTML = cars[1];
        document.getElementById("demo3").innerHTML = cars[2];


        // changing an array

        cars[0] = "Audi"; // changed saab to Audi

        document.getElementById("demo4").innerHTML = cars; // print out the array



        // CONVERTING AN ARRAY TO A STRING

        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("demo5").innerHTML = fruits.toString();// returns array as strings


        // ARRAY LENGTH

        document.getElementById("demo6").innerHTML ="The number of elements in an array: " + fruits.length;


        // ACCESSING THE LAST ARRAY ELEMENT

        document.getElementById('demo7').innerHTML = "The last element is: " + fruits[fruits.length - 1];




        // LOOP AN ARRAY

       

        let lgth = fruits.length; // Length of the array

        let text = " "; // Initialize text

        for (let i = 0; i < lgth; i++) { // Correct loop syntax

            text += fruits[i] + "<br>"; //  store the arrays in text vaiable and Append each fruit with a line break

        }

        document.getElementById("demo8").innerHTML = text; // Display all fruits





        // LOOP ARRAY ELEMENTS IN UNORDERED LIST


        let l = fruits.length; // Length of the array

        let text2 = "<ul>"; // Initialize text2 correctly

        for (let i = 0; i < l; i++) {

            text2 += "<li>" + fruits[i] + "</li>"; // Append each fruit as an <li> item

        }

        text2 += "</ul>"; // Close the <ul> tag

        document.getElementById("demo8").innerHTML = text2; // Display the list in the HTML element


        // LOOP ELEMENTS IN ORDERED LIST


        let k = fruits.length; // the length or the array

        let text3 = "<ol>"; // Initialize ordered list

        for (let i = 0; i < k; i++) {

            text3 += "<li>" + fruits[i] + "</li>"; // Append each fruit as a list item

        }

        text3 += "</ol>"; // Close the <ol> tag

        document.getElementById("demo9").innerHTML = text3; // Display ordered list


        // forEach() function
        

        let text4 = "<ul>";

            fruits.forEach(myFunction);

            text += "</ul>";

            function myFunction(value){

                text4 += "<li>" + value + "</li>";

            }

            document.getElementById("demo10").innerHTML = text4;




        // ADDING ARRAY FUNCTION

        fruits.push("lemon");

        document.getElementById("demo11").innerHTML = fruits;


        // HOW TO RECOGNIZE AN ARRAY
            
            // solution 1 : Array.isArray(name of the array)

        document.getElementById("demo12").innerHTML = Array.isArray(fruits); // outputs true


            // solution 2 : isinstanceof

        document.getElementById("demo13").innerHTML = (fruits instanceof Array); // outputs true



        // NESTED ARRAY AND OBJECTS

        let x = "";

        const myObj = {

        name: "John",
        age: 30,
        // creating an array of cars
        cars: [
            {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
            {name:"BMW", models:["320", "X3", "X5"]},
            {name:"Fiat", models:["500", "Panda"]}
        ]
        }

        for (let i in myObj.cars){

            x+= "<h2>" + myObj.cars[i].name + "</h2>"; // create the first loop to loop the property values name

                x+=myObj.cars[i].models[j] + "<br>";
            }
            

        }
        document.getElementById("demo14").innerHTML = x; 


        
        // ARRAY METHODS

        document.getElementById("demo15").innerHTML = fruits.toString(); // print out elements in a string


        document.getElementById('demo16').innerHTML = fruits.at(2); // specifies to print out indexed values


        document.getElementById("demo17").innerHTML = fruits.join(" * "); // joins elemnts using an operator


        // POPPING AND PUSHING

            // pop method
        document.getElementById("demo18").innerHTML = fruits.pop() + "<br>" + fruits; // returns tha value that was popped

        // push method
        document.getElementById("demo19").innerHTML = fruits.push("Kiwi"); // returns the length of the array
        document.getElementById("demo20").innerHTML = fruits;



        // SHIFTING ELEMENTS

            // shift() - removes the first elements in the 
            
        document.getElementById("demo21").innerHTML = fruits.shift(); // returns the element that has been shifted
        document.getElementById("demo20").innerHTML = fruits; // prints out the new array


            // unshift() - add a new element at the begining of the array
        
        document.getElementById("demo21").innerHTML = "This is unshift: " + fruits.unshift("lemon"); // returns the new array length
        document.getElementById("demo22").innerHTML = fruits;




        // CHANGING ELEMENTS

            document.getElementById("demo23").innerHTML = fruits[fruits.length] = "Pears"; // retuns the added element

            // delete() not recommended when deleting the elements in an array

            document.getElementById("demo25").innerHTML = myChildren;

            document.getElementById("demo28").innerHTML = fruits.copyWithin(2, 0); // means copy to index 2 and start form index 0

        // FLATTENING AN ARRAY

            const myArr = [[1,2], [3,4], [5,6]];
            const newArr = myArr.flat(); 

            document.getElementById('demo29').innerHTML = newArr;


            // JAVASCRIPT FLATMAP() METHOD

            // const newArr = myArr.flatMap(x => [x, x * 10]);






        // SPLICING AND SLICING

            // SPLICE()- Adds new items into an array

            
            fruits.splice(2,0,"Banana", "Kiwi"); // adding elements without removing any element
            
            document.getElementById("demo30").innerHTML = "The array after sliced are: " + fruits;


            // fruits.splice(2, 2, "Banana", "Kiwi");

            const citrus2 = fruits.slice(1, 3); // t selects array elements from the start argument, and up to (but not included) the end argument:

            document.getElementById("demo33").innerHTML ="Array after sliced is: " + citrus2; // prints the start argument or element but does not print the last element or argument




        // JAVASCRIPT ARRAY SEARCH

            // INDEXOF()

            document.getElementById("demo34").innerHTML = "The array is: " +  fruits;

            let position1 = fruits.indexOf("Apple");

            document.getElementById('demo35').innerHTML ="Apple is in index: " + position1; 
            

            // LASTINDEXOF()

            let position2 = fruits.lastIndexOf("Apple");

            document.getElementById('demo36').innerHTML ="Apple is in last indexof: " + position2; 



            // FIND() - find the value and print it out

            const temp = [27, 28, 30, 40, 42, 35, 30];

            let first = temp.find(myFunction);

            function myFunction(value, index, array){

                return value > 18;
            }

            document.getElementById('demo37').innerHTML ="The temp is greater than 18 is: " + first; 


            // FINDINDEX() - find the index and print it out

            let first2 = temp.findIndex(myFunction);

            function myFunction(value, index, array){

                return value > 18;

            }

            document.getElementById('demo38').innerHTML ="The index of temp is greater than 18 is: " + first2; 



            // FINDLAST() - find the value starting from the end and print out the value

            let high = temp.findLast(x => x > 40);

            document.getElementById('demo39').innerHTML = "The temp value from the last: " + high;


            // FINDLASTINDEX() - find the value starting from the end and print out the index

            let high2 = temp.findLastIndex(x => x > 40);

            document.getElementById('demo40').innerHTML = "The temp value from the last: " + high2;





        // JAVASCRIPT SORTING ARRAYS

            // SORT() - ascending order

            fruits.sort();

            document.getElementById("demo41").innerHTML = "The array is sorted: " + fruits;

            
            // REVERSED() - descending order

             fruits.reverse();

             document.getElementById("demo42").innerHTML = "The array is reversed: " + fruits;


             // TOSORTED() - creates a new array without changing the original array

             fruits.toSorted();

            document.getElementById("demo43").innerHTML = "The array is tosorted: " + fruits;


            // TOREVERSED() - Creates a new array without changing the original array

            fruits.toReversed();

            document.getElementById("demo44").innerHTML = "The array is to reversed: " + fruits;



            // NUMBER SORT- COMPARE FUNCTION - Numbers in javascript are sorted in lexicographically

            // lexicographically(numbers + symbols + aphabetically);


            const points = [40, 100, 1, 5, 25, 10];

            // ASCENDING ORDER

            points.sort(function(a, b){return a - b});

            document.getElementById("demo45").innerHTML = "Sorting numeric array in ascending order: " + points;


            // DESCENDING ORDER

            points.sort(function(a, b){return b - a});

            document.getElementById("demo46").innerHTML = "Sorting numeric array in descending order: " + points;


            // SORTINNG ALPHABETICALLY 

            function myFunction1() {

            points.sort();

            document.getElementById("demo47").innerHTML = points;
        }
