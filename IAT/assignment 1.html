<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Transaction</title>
    <script>
        function calculate(){
            var v;
            v=144;
            let a=document.frm.item.value;
            let b=document.frm.quantity.value;
            let c=document.frm.price.value;
            let d=parseFloat(b) * parseFloat(c);
            document.frm.VAT.value=d;
            let e=document.frm.cash.value; // declare e before using the if else statement
            if(e=="") {
                alert("Enter Cash in");
                document.frm.cash.focus();
            } else {
                let f=parseFloat(e)-parseFloat(d);
                document.frm.balance.value=f;
            }
        }
        
        function reset(){
            document.frm.item.value="";
            document.frm.quantity.value="";
            document.frm.price.value="";
            document.frm.VAT.value="";
            document.frm.cash.value="";
            document.frm.balance.value="";  
        }
    </script>
</head>
<body>
    <fieldset style="background-color: pink;"><legend>Retail Transaction</legend>
        <form action="" method="" name="frm" autocomplete="off">
            <label for="item">Item Name:</label>
            <input type="text" name="item">
            <br>
            <label for="quantity">Quantity Sold:</label>
            <input type="text" name="quantity">
            <br>
            <label for="price">Price:</label>
            <input type="text" name="price">
            <br>
            <label for="VAT">Total(VAT Incl):</label>
            <input type="text" name="VAT">
            <br>
            <label for="Cash">Cash In:</label>
            <input type="text" name="cash">
            <br>
            <label for="balance">Balance:</label>
            <input type="text" name="balance">
            <br>
            <br>
            <input type="button" value="calculate" onclick="calculate()">
            <input type="button" value="clear" onclick="reset()">
        </form> 
    </fieldset>
</body>
</html>
