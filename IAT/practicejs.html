<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
    <script>
        function adding(){    
           let a=document.frm.txt1.value;
           let b=document.frm.txt2.value;
           if(a==""){
            alert("Please enter first number to proceed");
            document.frm.txt1.focus();
            }
            else if(b==""){
            alert("Please enter second number to proceed");
            document.frm.txt2.focus();
            }
            else{
           let c=parseFloat(a)+parseFloat(b);
           document.frm.txt3.value=c;
           }
        }
       function sub(){    
           let a=document.frm.txt1.value;
           let b=document.frm.txt2.value;
           if(a==""){
            alert("Please enter first number to proceed");
            document.frm.txt1.focus();
            }
            else if(b==""){
            alert("Please enter second number to proceed");
            document.frm.txt2.focus();
            }
            else{
           let c=parseFloat(a)-parseFloat(b);
           document.frm.txt3.value=c;
           }
        }
      function mul(){    
           let a=document.frm.txt1.value;
           let b=document.frm.txt2.value;
           if(a==""){
            alert("Please enter first number to proceed");
            document.frm.txt1.focus();
            }
            else if(b==""){
            alert("Please enter second number to proceed");
            document.frm.txt2.focus();
            }
            else{
           let c=parseFloat(a)*parseFloat(b);
           document.frm.txt3.value=c;
           }
        }
     function divide(){    
           let a=document.frm.txt1.value;
           let b=document.frm.txt2.value;
           if(a==""){
            alert("Please enter first number to proceed");
            document.frm.txt1.focus();
            }
            else if(b==""){
            alert("Please enter second number to proceed");
            document.frm.txt2.focus();
            }
            else{
           let c=parseFloat(a)/parseFloat(b);
           document.frm.txt3.value=c;
           }
        }
     function reset(){    
           document.frm.txt1.value="";
           document.frm.txt2.value="";
           document.frm.txt3.value="";
        }
    </script>
</head>
<body>
    <form name="frm" autocomplete="off" style="background-color:teal">
        <fieldset><legend> Number calculations</legend>
        First: <input type="text" name="txt1"> <br><br>
        Second: <input type="text" name="txt2"> <br><br>
        Answer: <input type="text" name="txt3" readonly> <br><br>
        <input type="button"value="ADD" onclick="adding()">
        <input type="button"value="SUBTRACT" onclick="sub()">
        <input type="button"value="MULTIPLY" onclick="mul()">
        <input type="button"value="DIVIDE" onclick="divide()">
        <input type="button"value="CLEAR" onclick="reset()">
        </fieldset>
        </form>
        
</body>
</html>
