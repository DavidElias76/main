<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSEA</title>
    <style>
        fieldset{
            background-color: rgb(253, 131, 151);
        }
    </style>
    <script>
        function calculatescore() {
        let totalQuestions = 4;
        let correctAnswers = 0;
        let questions = ["city", "president", "river", "mountain"];
        let i = 0;

        // Loop through each question using a do...while loop
        do {
            // Get the selected answer for each question and Check if the selected answer is correct (value of "1")
            let answer = document.querySelector(`input[name="${questions[i]}"]:checked`);

            if (answer && answer.value === "1") {
                correctAnswers++;
            }
            i++;
        } while (i < totalQuestions);

        // Calculate the score percentage
        let scorePercentage = (correctAnswers / totalQuestions) * 100;
        document.getElementById('score').value = scorePercentage + "%";

        // Determine remarks based on the score
        let remarks;
        if (scorePercentage === 100) {
            remarks = "Exceeded expectation";
        } else if (scorePercentage >= 50 && scorePercentage < 100) {
            remarks = "Met expectation";
        } else if (scorePercentage >= 40 && scorePercentage < 50) {
            remarks = "Approaching expectation";
        } else {
            remarks = "Below expectation";
        }
        document.getElementById('remarks').value = remarks;
    }
    </script>
</head>
<body>
    <fieldset>
        <legend>KPSEA</legend>
        <form action="" method="post" name="frm">
            <label for="city1"><b>1. The Capital city of Kenya?</b></label>
            <br>
            <label for="city">
                <input type="radio" name="city" id="city1" value="0">Kisumu City
            </label>
            <br>
            <label for="city2">
                <input type="radio" name="city" id="city2" value="1">Nairobi City
            </label>
            <br>
            <label for="city3">
                <input type="radio" name="city"  id="city3" value="0">Mombasa city
            </label>
            <br>
            <label for="city4">
                <input type="radio" name="city" id="city4" value="0">Nakuru City
            </label>
            <br>
            <br>
            <label for="president"><b>2. The first president of Kenya was?</b></label>
            <br>
            <label for="president1">
                <input type="radio" name="president" id="president1" value="1">Mzee Kenyatta
            </label>
            <br>
            <label for="president2">
                <input type="radio" name="president" id="president2" value="0">William Ruto
            </label>
            <br>
            <label for="president3">
                <input type="radio" name="president" id="president3" value="0">Mwai Kibaki
            </label>
            <br>
            <label for="president4">
                <input type="radio" name="president" id="president4" value="0">Daniel Moi
            </label>
            <br>
            <br>
            <label for="river"><b>3. The longest river in Kenya is?</b></label>
            <br>
            <label for="river1">
                <input type="radio" name="river" id="river1" value="0">R.Athi
            </label>
            <br>
            <label for="river2">
                <input type="radio" name="river" id="river2" value="0">R.Nzoia
            </label>
            <br>
            <label for="river3">
                <input type="radio" name="river" id="river3" value="1">R.Tana
            </label>
            <br>
            <label for="river4">
                <input type="radio" name="river" id="river4" value="0">R.Sondu
            </label>
            <br>
            <br>
            <label for="mountain"><b>4. The highest mounttain in Kenya?</b></label>
            <br>
            <label for="mountain">
                <input type="radio" name="mountain" id="mountain1" value="0">Mt.Kilmanjaro
            </label>
            <br>
            <label for="mountain2">
                <input type="radio" name="mountain" id="mountain2" value="0">Mt.Longonot
            </label>
            <br>
            <label for="mountain3">
                <input type="radio" name="mountain" id="mountain3" value="1">Mt.Kenya
            </label>
            <br>
            <label for="mountain4">
                <input type="radio" name="mountain" id="mountain4" value="0">Mt.Everest
            </label><br>
            <br>
            <label for="score">Final Score:</label>
            <input type="text" id="score">
            <br><br>
            <label for="remarks">Remark</label>
            <input type="text" id="remarks">
            <br>
            <br>
            <input type="button" value="Submit" onclick="calculatescore()">
            </form>
    </fieldset>
</body>
</html>
