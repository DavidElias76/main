<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {
           text-align: center;
           background-color: rgb(215, 231, 231);
        }
        section {
            height: 400px;
            width: 70%;
        }
    </style>
</head>
<body>
    <section style="border: 1px solid black;">
        <form action="location file" method="post" style="margin-left: 10px;"></form>
        <h1>Feedback form</h1>
        <h3>please fill out this form to help us improve our site</h3>

        <label for="Name">Name</label>
        <input type="text" name="name">
        <br>
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments"></textarea>
        <br>
        <label for="email address">Email Address</label>
        <input type="text" name="email address">
        <br>
        <p>Things you liked:</p>
        <span>
            <label for="design">Site Design</label>
            <input type="checkbox">
            <label for="links">links</label>
            <input type="checkbox">
            <label for="use">Ease of use</label>
            <input type="checkbox">
            <label for="images">Images</label>
            <input type="checkbox">
            <label for="source">Source Code</label>
            <input type="checkbox">
        </span>
        <br>
        <br>
        <section>
            <label for="submit"></label>
            <input type="submit" value="Submit You Entries">
            <span>
                <label for="clear"></label>
                <input type="submit" value="Clear Your Entries">
            </span>
        </section>
    </section>
</body>
</html>
