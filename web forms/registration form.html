<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        section {
            text-align: center;
            height: 300px;
            width: 500px;
            background-color: darkgray;
        }
        div {
            text-align: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <section style="border: 1px solid black;">
        <h2>Student Registration Form</h2>
        <label for="name">Student Name</label>
        <input type="text" name="name">
        <br>
        <label for="Number">Registration Number</label>
        <input type="text" name="number">
        <br>
        <label for="course">Course</label>
        <input type="text">
        <br>
        <label for="units">Number of Units</label>
        <input type="text">
        <br>
        <label for="campus">Campus</label>
        <select name="campus" id="campus">
            <option value="Town-Nairobi">Nairobi</option>
            <option value="Western-Kisumu">Western-Kisumu</option>
            <option value="Kitengela">Kitengela</option>
        </select>
        <br>
        <br>
        <span>for more details visit:</span><a href="https://www.kcau.ac.ke">kcau website</a>
        <br>
        <br>
        <div id="submit">
            <input type="submit" value="submit">
        </div>

    </section>
</body>
    
</html>
