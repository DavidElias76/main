<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>sign up</title>

</head>
<body>
    <a href="practiceform.html"></a>
    <div class="Registration">
        <form action="">
            <div class="FirstName">
                <h2 style="text-align: center;">Sign Up Form</h2>
                <label for="fname">First Name:</label>
                <input type="text" name="" id="fname" placeholder="First Name" required>
            </div>
            <div class="lastName">
                <label for="lname">Last Name:</label>
                <input type="text" name="" id="lname" placeholder="Last Name" required>
            </div>
            <div class="emailiaddress">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Email Address" required>
            </div>  
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="" id="password" placeholder="Password" required>
            </div>
            <div class="button">
                <button type="submit" id="signUp">Sign Up</button>
                <button type="reset" id="reset">Reset</button>
            </div>          
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
