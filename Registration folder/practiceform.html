<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Registration folder/practice.css">
   <title>login Form</title>
</head>
<body>
    <form action="loaction file" method="post" autocomplete="on"></form>
    <div class="loginform">
        <h2>Login</h2>
        <label for="email"><b></b></label>
        <div class="email">
            <input type="text" name="email" id="email" placeholder="Email Address" required>
        </div>
        <br>
        <label for="password"></label>
        <div class="password">
            <input type="text" name="password" id="password" placeholder="Password" required>
        </div>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
        <br>
        <br>
        <span class="button">
            <input type="button" value="Login In">
            <input type="button" value="Reset">
        </span>
        <br>
        <p>Don't have an account? <a href="signUpForm.html">Sign up</a></p>
    </div>
</body>
</html>
