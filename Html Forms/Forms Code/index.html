<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Forms</title>
    <link rel="stylesheet" href="./pexels-paul-ijsendoorn-33041.jpg">
</head>
<body>
  <form action="submission.html" method="post">
    <section class="username">
      <label for="username">username</label>
      <input type="text" name="username" id="username" required>
    </section>
    <br>
    <section class="password">
      <label for="password">password</label>
      <input type="password" name="password" id="password" required>
    </section>
    <br>
    <section class="number">
      <label for="years">years of experience</label>
      <input type="number" name="years" id="years" step="1" min="1" max="10" required>
    </section>
    <br>
    <section class="range">
      <label for="volume">volume control</label>
      <span>Rare</span>
      <input type="range" name="volume" id="volume" min="0" max="20" step="2">
      <span>well doneness</span>
    </section>
    <br>
    <section class="checkbox">
      <p>choose your pizza toppings</p>
      <label for="cheese">extra cheese</label>
      <input type="checkbox" name="toppings" id="cheese" value="cheese">
      <br>
      <label for="pepperoni">pepperoni</label>
      <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
      <br>
      <label for="anchovy">anchovy</label>
      <input type="checkbox" name="toppings" id="anchovy">
    </section>
    <br>
    <section class="radio">
      <span>would you like to add some toppings</span>
      <br>
      <input type="radio" name="cheesy" id="yes" value="Yes">
      <label for="yes">yes</label>
      <input type="radio" name="chessy" id="no" value="No">
      <label for="no">No</label>
    </section>
    <br>
    <section class="dropdownlist">
      <label for="lunch">whats for lunch</label>
      <select name="lunch" id="lunch" multiple>
        <option value="pizza">Pizza</option>
        <option value="curry">Curry</option>
        <option value="salad">Salad</option>
        <option value="ramen">Ramen</option>
        <option value="tacos">Tacos</option>
      </select>
    </section>
    <br>
    <section class="datalist">
      <label for="city">ideal city to visit</label>
      <input type="text" list="cities" name="city" id="city">
      <datalist id="cities">
        <option value="New york city"></option>
        <option value="Tokyo"></option>
        <option value="Barcelona"></option>
        <option value="Mexico city"></option>
        <option value="Melborne"></option>
        <option value="other"></option>
      </datalist>
    </section>
    <br>
    <section class="payments">
      <label for="payments">method of payments <span>credit card nummber</span></label>
      <br>
      <input type="text" name="payments" id="payments" pattern="[0-9]{14,16}">
    </section>
    <br>
    <section class="textarea">
      <label for="blog">new blog post:</label>
      <br>
      <textarea name="blog" id="" cols="30" rows="10"></textarea>
    </section>
    <br>
    <section class="form">
      <input type="Submit" value="Send">
    </section>
    <br>
    <section class="summary">
      <label for="summary">summarize your feelings</label>
      <input type="text" name="summary" id="summary" minlength="5" maxlength="250" required>
      <input type="submit" value="submit">
    </section>
  


  <!-- creating a decription list -->
<h3>description list</h3>

<dl>
  <dt>Coffe</dt>
  <dd>Black hort drink</dd>
  <dt>milk</dt>
  <dd>White cold drink</dd>
</dl>

<!-- button element use the type attribute-->
<!--onclick attribute tells the browser to display the message hello world-->
<button type="button" onclick="alert('Hello David Elias')">Click Me!</button>

<!-- fieldset is used to group related in a form-->
<!-- legend elements defines a caption for the fieldset-->
<fieldset>
  <legend>personalia:</legend>
  <label for="fname">First Name</label>
  <br>
  <input type="text" id="name" name="fname" value="john">
  <br>
  <label for="lname">Last Name</label>
  <br>
  <input type="text" name="lname" id="lname" value="Doe">
  <br>
  <input type="submit" value="Submit">
</fieldset>

<!--the output element represent a result of calculation perfomed by a script-->
<input type="range" name="a" id="a" value="50">
<br>
<br>


<!--input type color-->
<label for="favcolor">select your favourite color</label>
<input type="color" name="favcolor" id="favcolor">

<!--input type date-->
<label for="date">Birthday date</label>
<input type="date" name="birthday" id="birthday">

<!-- input datetime-local-->
 <label for="birthdaytime">birthday(date and time)</label>
 <input type="datetime-local" name="birthdaytime" id="birthdaytime">

 <!--input type email -->
<label for="email">enter email</label>
<input type="email" name="email" id="email">

<!--input type image-image becomes submit button -->
<input type="image" src="icon.png" alt="submit" width="48px" height="48px">

<!--innput type file and browse button for file uploads-->
<label for="file">select a file</label>
<input type="file" name="myfile" id="myfile">

<!--input type tel lets you enter telephone number-->
<label for="phone">enter your phone number</label>
<input type="tel" name="phone" id="phone" pattern="{0-9}">

<!--html input attributes: the user can copy highlight but cannot delete it-->
<input type="text" name="fname" id="fname" value="john" readonly>

<!--disbale attribute- the value will not be sent when submitted-->
<input type="text" name="fname" id="fname" value="john" disabled>

<!--multiple attribute allows more than onne file/value- it uses email and file inputs -->
<label for="file">selct file</label>
<input type="file" name="files" id="files" multiple>






 



</form>
</body>
</html>
